<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BMI CALCULATOR</title>
    <style>
        .card{

  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        }
        .card-body{

  background-image: linear-gradient(to right, rgba(255,0,0,0), rgba(255,0,0,1));
        }
    
    </style>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="card mx-auto w-50 text-center my-5">
            <div class="card-header bg-success">
                <h2> HEALTH <br>BMI CALCULATOR</h2>
            </div>
            <div class="card-body">
                <form class="w-50 m-auto" onsubmit="return false">
                 <div class="form-group">
                <label for="height">Height</label>
                <input type="number" placeholder="enter height in Ft" class="form-control" id="h8"></div>
                
                
                <div class="form-group">
                <label for="weight">Weight</label>
                <input type="number" placeholder="enter weight in kg " class="form-control" id="w8"></div>
                
                <div class="form-group">
                <label for="bmi">BMI Value</label>
                <input type="text" placeholder="BMI value:" class="mr-4 form-control" id="bmi"></div>
                
                
                <input type="button" class="btn btn-success" value="Check BMI" onclick="calculate()">
                </form>
            </div>
            <div class="card-footer bg-primary text-center">
                <h2>created by atul</h2>
                <h3 class="text-danger">Best BMI value is between 19 to 25.</h3>
            </div>    
        </div>
    </div>



<script src="index.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>  
    
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script> 
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
